<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Action Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app">

        <header class="header">
            <h1>Meeting Action Tracker</h1>
            <p>Extract and manage tasks from meeting transcripts</p>
        </header>

        <section class="card">
            <label class="label">Meeting transcript</label>
            <textarea id="transcriptInput" rows="7" placeholder="Paste meeting transcript here..."></textarea>

            <div class="actions">
                <button class="btn primary" id="processBtn">
                    Extract action items
                </button>
                <span class="meta" id="extractionSource"></span>
            </div>
        </section>

        <section class="filters">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="open">Open</button>
            <button class="filter" data-filter="done">Done</button>
        </section>

        <section id="actionItems" class="items"></section>

        <!-- Manual Add -->
        <section class="card">
            <h2>Add Action Item</h2>
            <div class="actions">
                <input id="newTask" placeholder="Task description" />
                <input id="newOwner" placeholder="Owner (optional)" />
                <input id="newDate" placeholder="Due date (optional)" />
                <button class="btn primary" onclick="addItem()">Add</button>
            </div>
        </section>

        <section class="card">
            <h2>Recent transcripts</h2>
            <div id="history" class="history"></div>
        </section>

    </div>

    <div id="toast"></div>

    <!-- Delete Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Delete action item?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn">Cancel</button>
                <button id="confirmDelete" class="btn primary">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
